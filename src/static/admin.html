<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="/static/css/base.css">
    <link rel="stylesheet" href="/static/css/header.css">
    <link rel="stylesheet" href="/static/css/main.css">
    <link rel="stylesheet" href="/static/css/input.css">
    <link rel="stylesheet" href="/static/css/scrollbar.css">
    <link rel="stylesheet" href="/static/css/animations.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> <!-- Chart.js Library -->
</head>
<body>

    <!-- Header Section -->
    <header>
        <nav class="navbar">
            <div class="navbar-logo">
                <h2>Admin Panel</h2>
            </div>
            <nav class="navbar-menu">
                <a href="#">Dashboard</a>
                <a href="#">Users</a>
                <a href="#">Settings</a>
                <a href="#">Logout</a>
            </nav>
        </nav>
    </header>

    <!-- Main Content -->
    <div class="main-content">
        <div class="text-box">
            <h1>Welcome to the Admin Dashboard</h1>
            <p>Manage your website, users, settings, and more from this centralized dashboard.</p>
        </div>

        <!-- Chart Container -->
        <div class="chart-container">
            <canvas id="adminChart"></canvas>
        </div>

    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 felixhub.dev. All Rights Reserved.</p>
    </footer>

    <!-- Chart.js Script -->
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const ctx = document.getElementById('adminChart').getContext('2d');
            const adminChart = new Chart(ctx, {
                type: 'line', // Line chart for user trends
                data: {
                    labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul'], // Example months
                    datasets: [{
                        label: 'User Registrations',
                        data: [10, 20, 15, 30, 25, 35, 40], // Example data
                        borderColor: 'rgba(75, 192, 192, 1)',
                        backgroundColor: 'rgba(75, 192, 192, 0.2)',
                        borderWidth: 2
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });
        });
    </script>

</body>
</html>
