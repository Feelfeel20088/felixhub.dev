name: Build & Deploy Docker Container

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        run: echo "${{ secrets.DOCKERHUBPASS }}" | docker login -u "${{ secrets.DOCKERHUBUSER }}" --password-stdin

      - name: Build Docker image
        run: docker build -t ${{ secrets.DOCKERHUBUSER }}/felixhub.dev:latest .

      - name: Push Docker image
        run: docker push ${{ secrets.DOCKERHUBUSER }}/felixhub.dev:latest
