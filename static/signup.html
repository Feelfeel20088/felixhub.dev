<!DOCTYPE html>
<html lang="en">
<head>
    

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/base.css">
    <link rel="stylesheet" href="/static/css/header.css">
    <link rel="stylesheet" href="/static/css/input.css">
    <link rel="stylesheet" href="/static/css/main.css">
    <title>felixhub.dev | signup</title>
</head>
<body>
    <header>
        <div class="header-content">
            <img src="/static/images/favicon.ico" alt="Logo" class="logo">
            <div class="title">felixhub.dev</div>
            <nav>
                <a href="/signup">Signup</a>
                <a href="/AIpage">AI  <span class="badge">Beta</span></a>
                <a href="#faq">FAQ</a>
                <a href="#contact">Contact</a>
                <a href="/projects">Projects <span class="badge">Beta</span></a>
                <a href="/about">About 
            </nav>
        </div>
    </header>
    

    <div class="form-container">
        <h2>Create Your Account</h2>
        <form id="signup-form" action="/signup" method="POST">
            <div class="input-box">
                <input type="text" id="username" class="styled-input" placeholder="Username" required>
            </div>
            <div class="input-box">
                <input type="email" id="email" class="styled-input" placeholder="Email" required>
            </div>
            <div class="input-box">
                <input type="password" id="password" class="styled-input" placeholder="Password" required>
            </div>
            <div class="input-box">
                <input type="password" id="confirm-password" class="styled-input" placeholder="Confirm Password" required>
            </div>
            <div class="input-box">
                <button type="submit" class="styled-button">Sign Up</button>
            </div>
        </form>
    </div>
    <footer>
        <p>&copy; 2025 felixhub.dev. All rights reserved.</p>
    </footer>
</body>
</html>
